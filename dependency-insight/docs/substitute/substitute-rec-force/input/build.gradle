apply plugin: 'java'

repositories {
    jcenter()
    maven { url 'repo' }
}

dependencies {
    compile 'sample:bom:1.0.0'
    compile 'org.mockito:mockito-all'
}

configurations.all {
    resolutionStrategy {
        force 'org.mockito:mockito-all:1.10.17'
    }
}

def message = 'âœ­ substitution org.mockito:mockito-all -> org.mockito:mockito-core:1.10.19'
configurations.all {
    resolutionStrategy.dependencySubstitution {
        substitute module('org.mockito:mockito-all') because (message) with module('org.mockito:mockito-core:1.10.19')
    }
}
