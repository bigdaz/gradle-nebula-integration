apply plugin: 'java'

repositories {
    jcenter()
}

dependencies {
    compile 'io.netty:netty-all:4.1.+'
}

configurations.all {
    resolutionStrategy {
        force 'io.netty:netty-all:4.1.10.FINAL'
    }
}

def exclusionMessage = 'âœ­ exclusion io.netty:netty-all'
configurations.all {
    exclude group: 'io.netty', module: 'netty-all'
}
